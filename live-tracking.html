<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Tracking</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    #map {
      width: 100%;
      height: 500px;
      border: 1px solid #ddd;
    }

    .bus-info {
      margin-top: 20px;
      padding: 20px;
      background-color: #f7f7f7;
      border: 1px solid #ddd;
    }

    .bus-info h2 {
      margin-top: 0;
    }

    .bus-info p {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Live Tracking</h1>
    <button id="back-btn" onclick="history.back()">Back</button>
  </header>
  <div id="map">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d448183.7390700576!2d77.20902114250895!3d28.704060694822265!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390cfd5b347eb62d%3A0x52c2b7494e204dce!2sNew%20Delhi%2C%20Delhi!5e0!3m2!1sen!2sin!4v1624342161157!5m2!1sen!2sin" width="100%" height="500" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
  </div>
  <div class="bus-info">
    <h2>Bus Details</h2>
    <p>Bus Number: <span id="bus-number"></span></p>
    <p>Route: <span id="route-name"></span></p>
    <p>Current Location: <span id="current-location"></span></p>
    <p>Estimated Time of Arrival: <span id="eta"></span></p>
  </div>
  <script>
    // Add JavaScript code here to update the bus details in real-time
    // You can use a mapping library or API to get the bus location and update the UI
  </script>
</body>
</html>
